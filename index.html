<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="icon" href="/images/icon.png">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="https://kit.fontawesome.com/4313749d23.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
        <img src="/images/logo.svg" alt="" class="logo" draggable="false">
        </header>
            
        <main>
            <div class="formulario">
                <h1>Sign In</h1>
                <form action="/pages/users.html">
                    <input type="text" name="user" id="user" placeholder="Email or phone number" autocomplete="false">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="submit" value="Sign In">
                </form>

                <div class="info">

                        <div class="check">
                        <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                        </div>
                    <a href="#">Need help?</a>
                    </div>

                        <div class="log-fb">
                    <a href="https://www.facebook.com/" target="_blank"> <img src="/images/fb.svg" alt="" class="fb"></a>
                    <span>Login with Facebook</span>
                        
                    </div>
                    <p class="p1">
                        New to Netflix?
                        <a href="#">Sign up now</a>
                    </p>

                    <p class="p2">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                        <a href="#">Learn more.</a>
                    </p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>
                Questions? Call <a href="#">800-522-9957</a> 
            </p>
            <ul>
                <li> <a href="#">FAQ</a></li>
                <li> <a href="#">Help Center</a></li>
                <li> <a href="#">Terms of Use</a></li>
                <li> <a href="#">Privacy</a></li>
                <li> <a href="#">Cookie Preferences</a></li>
                <li> <a href="#">Corporate Information</a></li>    
            </ul> 
            <i class="fa-solid fa-globe" style="color: white;"></i>
            <select name="" id="" >
                <option value="En">English</option>
                <option value="Es">Spanish</option>
            </select>  
        </footer>      
    </body>
</html>
